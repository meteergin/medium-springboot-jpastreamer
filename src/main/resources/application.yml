spring:
    datasource:
        driverClassName: org.h2.Driver
        username: username
        password: password
        url: jdbc:h2:mem:testdb
    h2:
        console:
            enabled: true
            path: /h2-console
            settings:
                trace: false
                web-allow-others: false
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create-drop
        show-sql: true
